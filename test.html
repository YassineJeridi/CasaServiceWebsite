<!DOCTYPE html>
<html>
<head>
  <title>Horizontal Scrolling of 5 Paragraphs</title>
  <style>
    .container {
      position: relative; /* Set container position to relative for arrow positioning */
      display: flex; /* Create a flex container */
      justify-content: space-between;
    }
    .paragraph 
    {
      padding: 10px;
      margin: 5px;
      min-width: 300px; /* Set the minimum width of each paragraph */
      display: none; /* Hide paragraphs initially */
    }
    /* Styling for the arrows */
    .arrow-left 
    {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .arrow-right {
      right: 10px;
      height: 30px;
      transform: translateY(-50%)
      
    }
    .paragraph
    {
      font-family: poppins;
      font-size: 35px;
      justify-content: space-between;
    }




.books_blue
{
  border-radius: 30px;
  width: 250px;
  height: 250px;
  background-color:#7FB5FF;
  margin: 0 25px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.book_dim
{
  height: 180px;
  width: 180px;
}


/*books animation hover effect start */
div.books_blue {
  position: relative;
  overflow: hidden;
}

/* Styling the hover effect */
div.books_blue::before {
  content: "";
  position: absolute;
  left: 0;
  bottom: -100%;
  width: 100%;
  height: 100%;
  background-color: #7FB5FF; /* Change to your desired hover background color */
  transition: bottom 0.3s ease, opacity 0.1s ease; /* Add a smooth transition for the hover effect */
  opacity: 0; /* Hide the pseudo-element by default */
}

div.books_blue:hover::before {
  bottom: 0;
  opacity: 1; /* Show the pseudo-element on hover */
}

/* Styling the paragraph that appears on hover */
div.books_blue p.to_click {
  
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  bottom: 20px;
  padding: 10px 20px;
   /* Change to your desired paragraph background color */
  color: #fff; /* Change to your desired paragraph text color */
  border: none;
  cursor: pointer;
  opacity: 0; /* Hide the paragraph by default */
  font-size: 40px;
  transition: opacity 1.0s ease; /* Add a smooth transition for the paragraph appearance */
  justify-content: center;
  align-items: center;
}

div.books_blue:hover p.to_click {
  opacity: 1; /* Show the paragraph on hover */
  font-size: 40px;
  font-family: poppins;
}
/*books animation hover effect end */


  </style>
</head>
<body bgcolor="#7FB5FF">
  <div class="container">
    <img src="img/navigate/left arrow.png" alt="left" class="arrow-left" onclick="navigate('left')" >
    <div class="paragraph">
      <div>
        <div class="books_blue">
            <img src="img/books/pfe.png" alt="Image 1" class="book_dim">
            <p class="to_click">Downlaod</p>
        </div> 
    </div>
      <p class="answer">Paragraph 1: This is the first paragraph.</p>
    </div>
    <div class="paragraph">
      <p class="answer">Paragraph 2: This is the second paragraph.</p>
    </div>
    <div class="paragraph">
      <p class="answer">Paragraph 3: This is the third paragraph.</p>
    </div>
    <div class="paragraph">
      <p class="answer">Paragraph 4: This is the fourth paragraph.</p>
    </div>
    <div class="paragraph">
      <p class="answer">Paragraph 5: This is the fifth paragraph.</p>
    </div>
    <img src="img/navigate/right arrow.png" alt="right" class="arrow-right" onclick="navigate('right')">
  </div>

  <script>
    const paragraphs = document.querySelectorAll('.paragraph');
    let currentIndex = 0;
    let autoInterval;

    function showParagraph(index) {
      if (index < 0) {
        index = paragraphs.length - 1; // Loop to the last paragraph
      } else if (index >= paragraphs.length) {
        index = 0; // Loop to the first paragraph
      }

      paragraphs[currentIndex].style.display = 'none';
      currentIndex = index;
      paragraphs[currentIndex].style.display = 'block';
    }

    function navigate(direction) {
      clearInterval(autoInterval); // Clear the automatic interval when manually navigating
      if (direction === 'left') {
        showParagraph(currentIndex - 1);
      } else if (direction === 'right') {
        showParagraph(currentIndex + 1);
      }
      autoInterval = setInterval(navigateAuto, 5000); // Restart the automatic interval
    }

    function navigateAuto() {
      showParagraph(currentIndex + 1);
    }

    // Show the first paragraph initially
    paragraphs[currentIndex].style.display = 'block';

    // Start the automatic interval
    autoInterval = setInterval(navigateAuto, 5000);
  </script>
</body>
</html>
